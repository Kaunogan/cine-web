#|--------------------------------------------------------------------------
#| Route ==> user
#|--------------------------------------------------------------------------
/api/users/{userId}:

  #|--------------------------------------------------------------------------
  #| Get user
  #|--------------------------------------------------------------------------
  get:
    summary: Get user information
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        schema:
          type: integer
          required: true
          description: Numeric ID of the user to get
    produces:
      - application/json
    responses:
      200:
        $ref: '#/components/userResponses/Infos'
      401:
        $ref: '#/components/errorResponses/UnauthorizedAccess'
      403:
        $ref: '#/components/errorResponses/Forbidden'

  #|--------------------------------------------------------------------------
  #| Put user
  #|--------------------------------------------------------------------------
  put:
    summary: Update user information
    tags:
      - User
    security:
      - bearerAuth: [ ]
    parameters:
      - in: path
        name: userId
        schema:
          type: integer
          required: true
          description: Numeric ID of the user to get
    requestBody:
      $ref: '#/components/userRequests/PutUser'
    produces:
      - application/json
    responses:
      200:
        $ref: '#/components/userResponses/Success'
      401:
        $ref: '#/components/errorResponses/UnauthorizedAccess'
      403:
        $ref: '#/components/errorResponses/Forbidden'
      422:
        $ref: '#/components/errorResponses/UnprocessableEntity'

  #|--------------------------------------------------------------------------
  #| Delete user
  #|--------------------------------------------------------------------------
  delete:
    summary: Delete user
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        schema:
          type: integer
          required: true
          description: Numeric ID of the user to get
    produces:
      - application/json
    responses:
      200:
        $ref: '#/components/userResponses/Success'
      401:
        $ref: '#/components/errorResponses/UnauthorizedAccess'
      403:
        $ref: '#/components/errorResponses/Forbidden'

