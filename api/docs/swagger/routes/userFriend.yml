      - in: path
        name: friendId
        schema:
          type: integer
          required: true
          description: Numeric ID of the friend user to get
    produces:
      - application/json
    responses:
      200:
        $ref: '#/components/userFriendResponses/Friend'
      401:
        $ref: '#/components/globalResponses/UnauthorizedAccess'
      403:
        $ref: '#/components/globalResponses/Forbidden'
