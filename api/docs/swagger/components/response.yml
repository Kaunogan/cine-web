# Components
components:
  responses:
    UserOAT:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message response.
              status:
                type: string
                description: The status http code.
              results:
                type: object
                properties:
                  token:
                    type: string
                    description: The opaque access token.
                  userId:
                    type: number
                    description: The user id.
                  expiresAt:
                    type: string
                    description: The timestamp expiration token
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message response.
              status:
                type: string
                description: The status http code.
              errorCode:
                type: string
                description: The error code.
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message response.
              status:
                type: string
                description: The status http code.
              errorCode:
                type: string
                description: The error code.
    UnauthorizedAccess:
      description: Unauthorized access
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message response.
              status:
                type: string
                description: The status http code.
              errorCode:
                type: string
                description: The error code.
