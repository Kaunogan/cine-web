      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
    Infos:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
              results:
                type: object
                properties:
                  id:
                    type: number
                    description: The id of user.
                  email:
                    type: string
                    description: The email of user.
                  pseudo:
                    type: string
                    description: The pseudo of user
                  created_at:
                    type: string
                    description: The timestamp when user are created
                  updated_at:
                    type: string
                    description: The timestamp when user are updated
    Profile:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
              results:
                type: object
                properties:
                  user_pseudo:
                    type: string
                    description: The pseudo of user.
                  friend:
                    type: boolean
                    description: Connected user is a user friend.
                  total:
                    type: object
                    properties:
                      categories:
                        type: number
                        description: The total of user categories
                      movies:
