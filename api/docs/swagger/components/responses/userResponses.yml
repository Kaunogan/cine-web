components:
  userResponses:

    #|--------------------------------------------------------------------------
    #| Response ==> OK : Success
    #|--------------------------------------------------------------------------
    Success:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.

    #|--------------------------------------------------------------------------
    #| Response ==> Infos : 200
    #|--------------------------------------------------------------------------
    Infos:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
              results:
                type: object
                properties:
                  id:
                    type: number
                    description: The id of user.
                  email:
                    type: string
                    description: The email of user.
                  pseudo:
                    type: string
                    description: The pseudo of user
                  created_at:
                    type: string
                    description: The timestamp when user are created
                  updated_at:
                    type: string
                    description: The timestamp when user are updated

    #|--------------------------------------------------------------------------
    #| Response ==> Profile : 200
    #|--------------------------------------------------------------------------
    Profile:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
              results:
                type: object
                properties:
                  user_pseudo:
                    type: string
                    description: The pseudo of user.
                  friend:
                    type: boolean
                    description: Connected user is a user friend.
                  total:
                    type: object
                    properties:
                      categories:
                        type: number
                        description: The total of user categories
                      movies:
                        type: number
                        description: The total of user movies
                  categories:
                    type: array
                    description: The user categories
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The id of category
                        name:
                          type: string
                          description: The name of category

    #|--------------------------------------------------------------------------
    #| Response ==> Friends : 200
    #|--------------------------------------------------------------------------
    Friends:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
              pagination:
                type: object
                properties:
                  total:
                    type: number
                    description: Get number of friends
                  per_page:
                    type: number
                    description: Number of friends displayed per page
                  current_page:
                    type: number
                    description: Number of friends displayed in current page
                  last_page:
                    type: number
                    description: Number of friends displayed in last page
                  first_page:
                    type: number
                    description: Number of friends displayed in first page
                  first_page_url:
                    type: number
                  last_page_url:
                    type: number
                  next_page_url:
                    type: number
                  previous_page_url:
                    type: number
              results:
                type: array
                description: The user friends
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The id of friend
                    pseudo:
                      type: string
                      description: The pseudo of friend

    #|--------------------------------------------------------------------------
    #| Response ==> Friend : 200
    #|--------------------------------------------------------------------------
    Friend:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message responses.
              status:
                type: string
                description: The status http code.
              results:
                type: object
                description: The user friends
                properties:
                  id:
                    type: integer
                    description: The id of friend
                  pseudo:
                    type: string
                    description: The pseudo of friend
