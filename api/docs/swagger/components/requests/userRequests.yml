components:
  userRequests:
    Updated:
      description: Send user information to update
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: 'john.doe@cineweb.fr'
                required: true
              pseudo:
                type: string
                example: 'John Doe'
                required: true
              password:
                type: string
                example: 'cineweb'
                required: true
